---
kind: pipeline
name: hosted-master

depends_on:
- test

trigger:
  ref:
  - "refs/heads/master"
  event:
  - push

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: default
  image: node:10
  commands:
  - ./scripts/build-hosted

- name: upload
  pull: default
  image: plugins/s3
  settings:
    bucket: rancheredge-ui
    region: ap-east-1
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    source: dist/latest/**/*
    strip_prefix: dist/latest/
    target: /ui/latest

node:
  instance: agent-amd64

